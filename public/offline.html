<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Mission CS Test Series</title>
  <script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs" type="module"></script>
  <style>
    /* Reset styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* App-like structure */
    body {
      font-family: 'Poppins', Arial, sans-serif;
      background: #ffffff; /* Pure white background */
      color: #333333;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      min-height: 100vh;
      overflow: hidden; /* Prevent scrolling */
    }

    /* Animation Styling */
    dotlottie-player {
      width: 220px;
      height: 220px;
      margin-bottom: 20px;
    }

    /* Heading */
    h1 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 10px;
      color: #e63e58;
      letter-spacing: 0.5px;
      text-shadow: 0 2px 4px rgba(230, 62, 88, 0.3);
    }

    /* Message */
    p {
      font-size: 18px;
      margin-bottom: 20px;
      line-height: 1.6;
      color: #555555;
    }

    /* Fact Section */
    #fact-container {
      background: #f9f9f9;
      border: 1px solid #eeeeee;
      border-radius: 8px;
      padding: 20px;
      margin-top: 15px;
      width: 90%;
      max-width: 400px;
      margin-bottom: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    #fact-container h2 {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 7px;
      color: #333333;
    }

    #fact-container p {
      font-size: 16px;
      color: #666666;
    }

    /* Footer */
    footer {
      position: absolute;
      bottom: 20px;
      text-align: center;
      font-size: 14px;
      color: #888888;
    }

    footer a {
      color: #e63e58;
      text-decoration: none;
      font-weight: bold;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Lottie Animation -->
  <dotlottie-player
    src="https://lottie.host/49beb6eb-4573-46c6-b1f0-7b1e427f2d4c/VpWRyMxQUj.lottie"
    background="transparent"
    speed="1"
    loop
    autoplay>
  </dotlottie-player>

  <!-- Offline Message -->
  <h1>Seems like you're offline.!</h1>
  <p>You're currently offline. We're trying to reconnect. Please check your internet connection or wait while we attempt to restore it.</p>

  <!-- Static Fact Section -->
  <div id="fact-container">
    <h2>Did You Know?</h2>
    <p id="fact"></p>
  </div>

  <!-- Footer -->
  <footer>
    Powered by <a href="https://missioncstestseries.com">Mission CS Test Series</a>
  </footer>

  <script>
    // Retry connection every 3 seconds
    function checkConnection() {
      if (navigator.onLine) {
        window.location.reload(); // Reload the page when back online
      }
    }
    setInterval(checkConnection, 5000); // Retry every 3 seconds

    // Facts about missioncstestseries.com
    const facts = [
      "Mission CS Test Series has helped thousands of students ace their exams!",
      "We provide the most affordable test series for CS exams.",
      "Our detailed analytics helps students identify weak areas.",
      "Mission CS Test Series is trusted by top rankers nationwide.",
      "We cover 100% of the syllabus with high-quality questions.",
      "Our platform is user-friendly and designed for smooth learning."
    ];

    // Display a random fact on every reload
    const randomFact = facts[Math.floor(Math.random() * facts.length)];
    document.getElementById("fact").textContent = randomFact;
  </script>
</body>
</html>
