<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>You're Offline</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #FF9A9E, #FAD0C4, #FBC2EB);
      background-size: 300% 300%;
      animation: gradientBG 8s ease infinite;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      color: #444;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .offline-container {
      max-width: 400px;
      width: 90%;
      padding: 30px;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    /* Adding Decorative Shapes */
    .offline-container::before,
    .offline-container::after {
      content: '';
      position: absolute;
      border-radius: 50%;
      z-index: -1;
    }

    .offline-container::before {
      width: 120px;
      height: 120px;
      background: linear-gradient(145deg, #84fab0, #8fd3f4);
      top: -40px;
      left: -40px;
    }

    .offline-container::after {
      width: 200px;
      height: 200px;
      background: linear-gradient(145deg, #ffecd2, #fcb69f);
      bottom: -60px;
      right: -60px;
    }

    .illustration {
      width: 100%;
      max-width: 200px;
      margin: 0 auto 20px;
      animation: float 3s infinite ease-in-out;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
      100% { transform: translateY(0); }
    }

    h1 {
      font-size: 1.8rem;
      font-weight: 700;
      background: linear-gradient(145deg, #fa709a, #fee140);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 10px;
    }

    p {
      font-size: 1rem;
      color: #555;
      margin-bottom: 20px;
      line-height: 1.6;
    }

    span {
      font-size: 0.9rem;
      color: #999;
    }

    @media screen and (min-width: 768px) {
      .offline-container {
        max-width: 500px;
        padding: 40px;
      }

      h1 {
        font-size: 2.2rem;
      }

      p {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <div class="offline-container">
    <h1>No Internet Connection</h1>
    <p>You're currently offline. We're trying to reconnect. Please check your internet connection or wait while we attempt to restore it.</p>
    <span>Retrying automatically...</span>
  </div>

  <script>
    // Automatically retry connection every 5 seconds
    setInterval(() => {
      location.reload();
    }, 5000);
  </script>
</body>
</html>
